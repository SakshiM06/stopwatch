<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header bg-primary text-white">
                        <h2>Stopwatch</h2>
                    </div>
                    <div class="card-body">
                        <div id="display" class="display mb-4">00:00:00.000</div>
                        <div class="buttons">
                            <button id="startBtn" class="btn btn-success me-2">Start</button>
                            <button id="pauseBtn" class="btn btn-warning me-2">Pause</button>
                            <button id="resetBtn" class="btn btn-danger">Reset</button>
                        </div>
                        <div class="mt-4">
                            <button id="lapBtn" class="btn btn-info me-2">Lap</button>
                            <button id="clearLapsBtn" class="btn btn-secondary">Clear Laps</button>
                        </div>
                        <div id="laps" class="mt-4 text-start"></div>
                    </div>
                    <div class="card-footer text-muted">
                        Simple Stopwatch App
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
